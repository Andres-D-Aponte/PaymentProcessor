<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <link rel="stylesheet" href="styles/base.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="theme-selector">
        <select id="themeSelect">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="blue">Light Blue Theme</option>
        </select>
    </div>
    <div class="container">
        <div class="payment-history">
            <h2>Payment History</h2>
            <div id="paymentsList"></div>
            <button id="newPayment" class="primary-button">New Payment</button>
        </div>
        <div id="paymentFormContainer" class="payment-form" style="display: none;">
            <h2>Payment Processing</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" required>
                        <option value="CREDIT_CARD">Credit Card</option>
                        <option value="DEBIT_CARD">Debit Card</option>
                        <option value="PAYPAL">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email for Notification:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone for SMS:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Process Payment</button>
                    <button type="button" id="cancelPayment" class="secondary-button">Cancel</button>
                </div>
            </form>
            <div id="result" class="result-panel"></div>
        </div>
    </div>
</body>
</html>
